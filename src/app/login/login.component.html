<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
          <!-- 6 columns and margin auto to x axis-->
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">`   
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1">Username</label>
                <input name = "email" [(ngModel)]="loginUserData.email" type="text" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input name="password" [(ngModel)]="loginUserData.password" type="password" class="form-control rounded-0"  required>
              </div>
              <button (click)="loginUser()" type="button" class="btn btn-success float-right">Login</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
